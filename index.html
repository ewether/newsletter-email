<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
	<title>HTML Email Template Boilerplate</title>
    <style type="text/css">
    </style>
</head>

<body style="Margin:0;padding:0;min-width:100%;background-color:#ffffff;">

<!-- Email Container -->
<table cellpadding="0" cellspacing="0" width="650" align="center" border="0" style="max-width:650;border-collapse:collapse;table-layout:auto;margin:0;padding:0;background-color:#fff;height:100%;">

    <tr>
        <!-- Full email table -->
        <td>
            <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="border-collapse:collapse;table-layout:auto;margin:0;padding:0;background-color:#fff;height:100%;width:100%;">

                <!-- Complement image at top -->
                <tr>
                    <td valign="top" align="center">
                        <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="border-collapse:collapse;table-layout:auto;margin:0;padding:0;background-color:#fff;height:100%;width:100%;">
                            <tr>
                                <td valign="top" align="center">

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Section between 2 images -->
                <tr>
                    <td valign="top" align="left">
                        <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                            <!-- Space above text -->
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td valign="top" align="left">

                                </td>
                            </tr>
                            <!-- Space below text -->
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Nutrient image -->
                <tr>
                    <td valign="top" align="center">
                        <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                            <tr>
                                <td valign="top" align="center">

                                </td>
                            </tr>
                            <!-- Space below image -->
                            <tr>
                                <td valign="top" align="center" width="100%" style="width:100%"></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Below nutrient image through Matt Tullman image -->
                <tr>
                    <td>
                        <!-- Through "Usage" -->
                        <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                            <tr>
                                <td valign="top" align="left"></td>
                            </tr>
                        </table>
                        <!-- Usage through "What effects can you expect" -->
                        <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                            <tr>
                                <td valign="top" align="left"></td>
                            </tr>
                        </table>
                        <!-- What effects through "Want to get the most" -->
                        <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                            <tr>
                                <td valign="top" align="left"></td>
                            </tr>
                        </table>
                        <!-- Want to get through last text -->
                        <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                            <tr>
                                <td valign="top" align="left"></td>
                            </tr>
                        </table>
                        <!-- Space below text -->
                        <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                            <tr>
                                <td valign="top" align="center"></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Matt Tullman image through Facebook & Instagram images -->
                <tr>
                    <td valign="top" align="center">
                        <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                            <!-- Matt Tullman image -->
                            <tr>
                                <td valign="top" align="center">
                                    <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                                        <tr>
                                            <td valign="top" align="center">

                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!-- Thrive with us -->
                            <tr>
                                <td valign="top" align="center">
                                    <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                                        <tr>
                                            <td valign="top" align="center">

                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!-- Facebook and Instagram images -->
                            <tr>
                                <td valign="top" align="center">
                                    <table cellpadding="0" cellspacing="0" width="100%" align="center" border="0" style="width:100%;">
                                        <tr>
                                            <td valign="top" align="center">

                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!-- Space below facebook & instagram images -->
                            <tr>
                                <td valign="top" align="center"></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td valign="top" align="center">

                    </td>
                </tr>

                <!-- Space below footer -->
                <tr>
                    <td valign="top" align="center">

                    </td>
                </tr>

            </table>
        </td>
    </tr>
    
</table>

</body>
</html>
